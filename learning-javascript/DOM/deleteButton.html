<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="info">This is the text</h1>

    <input
      id="confimation-text"
      type="text"
      placeholder="Please Enter 'Delete'"
    />
    <button id="delete-btn" disabled>Delete</button>
    <script>

        document.getElementById('confimation-text').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteBtn = document.getElementById('delete-btn');
            if( text == 'Delete'){
                deleteBtn.removeAttribute('disabled');
            } else {
                deleteBtn.setAttribute('disabled', true);
            }
        })

        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('info').style.display='none';
            document.getElementById('confimation-text').value = '';
        })
    </script>
  </body>
</html>
