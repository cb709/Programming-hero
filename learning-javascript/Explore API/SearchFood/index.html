<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .search-form {
        max-width: 500px;
      }
      .card-img,
      .card-img-bottom,
      .card-img-top {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <header class="bg-dark py-3">
      <section class="container text-center text-white">
        <h1 class="mb-3">Search Your Food Here</h1>
        <div class="row g-2 mx-auto search-form">
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              id="foodTitle"
              aria-describedby="emailHelp"
              placeholder="Search Your Food Here"
            />
          </div>
          <div class="col-5">
            <button onclick="showResults()" id="search-btn" type="submit" class="btn btn-primary mb-3 w-100">
              Search
            </button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div class="container py-3">
          <div
            id="meals-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
      </section>
    </main>

    <!-- --------------------script---------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
